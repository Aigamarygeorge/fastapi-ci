name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run health check test
      run: |
        python -c "import requests; r = requests.get('http://127.0.0.1:8000/health'); assert r.json()['status'] == 'OK'"

    - name: Build Docker image
      run: docker build -t fastapi-backend:ci .
